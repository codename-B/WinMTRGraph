name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0, v1.1.0, etc.
  workflow_dispatch:  # Allows manual triggering from GitHub UI

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        configuration: [Release]
        platform: [x86, x64]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Restore NuGet packages
      run: nuget restore WinMTRGraph.sln

    - name: Build solution
      run: msbuild WinMTRGraph.sln /p:Configuration=${{ matrix.configuration }} /p:Platform=${{ matrix.platform }} /m

    - name: Upload x86 artifacts
      if: matrix.platform == 'x86'
      uses: actions/upload-artifact@v4
      with:
        name: WinMTRGraph-x86
        path: Release_x32/WinMTRGraph.exe
        if-no-files-found: error

    - name: Upload x64 artifacts
      if: matrix.platform == 'x64'
      uses: actions/upload-artifact@v4
      with:
        name: WinMTRGraph-x64
        path: Release_x64/WinMTRGraph.exe
        if-no-files-found: error

  release:
    needs: build
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
    - name: Download x86 artifact
      uses: actions/download-artifact@v4
      with:
        name: WinMTRGraph-x86
        path: ./release/x86

    - name: Download x64 artifact
      uses: actions/download-artifact@v4
      with:
        name: WinMTRGraph-x64
        path: ./release/x64

    - name: Create release archives
      run: |
        Compress-Archive -Path ./release/x86/WinMTRGraph.exe -DestinationPath WinMTRGraph-${{ github.ref_name }}-x86.zip
        Compress-Archive -Path ./release/x64/WinMTRGraph.exe -DestinationPath WinMTRGraph-${{ github.ref_name }}-x64.zip

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          WinMTRGraph-${{ github.ref_name }}-x86.zip
          WinMTRGraph-${{ github.ref_name }}-x64.zip
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
